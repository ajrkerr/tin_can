<html>
<head>
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/web_rtc/common.js"></script>
  <script src="/js/web_rtc/responder.js"></script>
  <script src="/js/web_rtc/caller.js"></script>
  <script src="/js/tin_can.js"></script>
</head>

<body>
  <div style="width: 50%">
    <div class="cameras"></div>
  </div>


  <div style="width: 50%">
    <ul id="messages"></ul>

    <div class="message-input-container">
      <form id="message-form">
        <input id="new-message" autocomplete="off"/>
        <submit class="send">Send</submit>
      </form>
      <button class="call">Call</button>
    </div>
  </div>
</body>
</html>
